title: Jekyll Webpack Starter Kit
url: "http://jekyll-webpack.github.io"
baseurl: "/jekyll-webpack-starter"
description: >
  Hopefully, an enjoyable, modern,
  static site generator starter kit.

# Build settings
markdown: kramdown
gems:
  - jekyll-feed

exclude:
  - _assets
  - vendor
  - docker-compose.yml
  - Gemfile
  - Gemfile.lock
  - README.md
